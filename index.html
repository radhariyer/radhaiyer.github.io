<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    body { margin: 0; background: #555; display: flex; flex-direction: column; align-items: center; padding: 20px; gap: 10px; }
    canvas { display: block; box-shadow: 0 2px 8px rgba(0,0,0,0.4); }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const PDF_URL = '2.26_radha_dahlin_portfoliov2.pdf'; // <-- change this to your PDF filename

    pdfjsLib.getDocument(PDF_URL).promise.then(pdf => {
      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        pdf.getPage(pageNum).then(page => {
          const scale = 1.5;
          const viewport = page.getViewport({ scale });
          const canvas = document.createElement('canvas');
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          document.body.appendChild(canvas);
          page.render({ canvasContext: canvas.getContext('2d'), viewport });
        });
      }
    });
  </script>
</body>
</html>
